<html>
<html>
	<head>
		<title>FREME register plugin example</title>
		<script src="http://sandbox.freme-project.eu/js/jquery-2.1.3.min.js"></script>
		<script src="http://sandbox.freme-project.eu/js/freme-core.js"></script>

		<script type="text/javascript">
			FREME.registerPlugin("translate", "example-capitalize", function(options) {

				// input validation
				var required = ["text", "success"];
				for (var i = 0; i < required.length; i++) {
					if (options[required[i]] == undefined) {
						console.error(FREME.INVALID_PARAMETERS);
						return FREME.INVALID_PARAMETERS;
					}
				}

				// validation has passed
				// translate and call success function
				
				var text = options.text;
				var success = options.success;
				var translation = text.toUpperCase();
				success(translation);
				
				return FREME.ALL_OK;
			});
			
			function translate(){
				var inputText = $("#input").val();
				
				var error = FREME.translate("example-capitalize", {
					text: inputText,
					success: function(translation){
						alert( "Input text was translated to: " + translation );
					}
				});
				
				if( error != FREME.ALL_OK ){
					alert( "An error has occured: " + error );
				}
			}
		</script>
	</head>
	
	<body>
		<p>Example how to register and call a plugin in the FREME Plugin Framework.</p>
		
		Input text: <input type="text" id="input" />
		<input type="button" onclick="translate();" value="translate" />
	</body>
</html>
